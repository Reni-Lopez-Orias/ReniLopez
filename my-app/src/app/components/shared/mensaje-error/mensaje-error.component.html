<div>
    <label class="text-danger" *ngIf="this.control?.requiredInput">{{this.control?.requiredInput}}</label>
    <label class="text-danger" *ngIf="this.control?.minLength && !this.control?.requiredInput">{{this.control?.minLength }}</label>
    <label class="text-danger" *ngIf="this.control?.email && !this.control?.requiredInput">{{this.control?.email }}</label>
</div>
